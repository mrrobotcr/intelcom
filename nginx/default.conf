server {
  listen 80;
  server_name intelcomint.com;

  # Certbot ACME challenge (webroot)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Resto: redirigir a HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name intelcomint.com;

  ssl_certificate /etc/letsencrypt/live/intelcomint.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/intelcomint.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Tama침o m치ximo de subida (por si en el futuro hay formularios)
  client_max_body_size 10m;

  # Cache agresivo para assets versionados
  location ~* \.(?:css|js|mjs|map|png|jpg|jpeg|gif|svg|webp|ico|ttf|otf|woff|woff2)$ {
    proxy_pass http://web:4321;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # Cache para im치genes en /public/images
  location ^~ /images/ {
    proxy_pass http://web:4321;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }

  # API endpoints (sin cache)
  location ^~ /api/ {
    proxy_pass http://web:4321;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    add_header Cache-Control "no-store";
  }

  # Resto del tr치fico al SSR
  location / {
    proxy_pass http://web:4321;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Gzip
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}
