server {
  listen 80;
  server_name intelcomint.com;

  # Certbot ACME challenge (webroot)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # TEMPORAL: Servir contenido directamente en HTTP hasta tener certificados
  # Después de obtener certificados SSL, reemplazar esto con: return 301 https://$host$request_uri;
  location / {
    proxy_pass http://web:4321;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

