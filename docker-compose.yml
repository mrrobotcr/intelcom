services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: intelecom-site:latest
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
    expose:
      - "4321"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
