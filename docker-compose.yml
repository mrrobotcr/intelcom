services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: intelecom-site:latest
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
    expose:
      - "4321"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    # Periodic renewal loop; initial certificate issuance is a separate one-time run
    entrypoint: "/bin/sh"
    command: -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $!; done;"
